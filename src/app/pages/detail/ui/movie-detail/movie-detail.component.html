<img
  class="w-full mb-20"
  [src]="homepageService.generateImage(data.backdrop_path)"
  alt="backdrop"
/>

<div class="flex gap-6 mb-20">
  <img
    class="w-[13.75rem] hidden md:block"
    [src]="homepageService.generateImage(data.poster_path)"
    alt="poster"
  />

  <div>
    <h1 class="text-3xl md:text-5xl">{{ data.title }} ({{ releaseYear }})</h1>
    <p>{{ genres }}</p>
    <p>{{ data.tagline }}</p>

    <div class="mt-3">
      <h3 class="text-xl font-semibold">Overview</h3>
      <p>{{ data.overview }}</p>
    </div>

    <div class="mt-3">
      <h3 class="text-xl font-semibold">Languange</h3>
      <p>{{ languages }}</p>
    </div>

    <div class="mt-3 flex gap-10">
      <div>
        <h3 class="text-xl font-semibold">Budget</h3>
        <p>${{ data.budget }}</p>
      </div>

      <div>
        <h3 class="text-xl font-semibold">Revenue</h3>
        <p>${{ data.revenue }}</p>
      </div>
    </div>
  </div>
</div>
